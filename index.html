<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .obrazek{
            background-image: url('11155080.jpg'); /* Replace 'your-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0%;
        }
        .red-text {
            color: red;
            font-size: 100px;
            font-weight: bold;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .bubble {
            display: inline-block;
            padding: 10px 15px;
            background: lightblue;
            border-radius: 15px;
            position: relative;
            max-width: 200px;
            font-family: Arial, sans-serif;
        }

        /* Adding the tail of the bubble */
        .bubble::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid lightblue;
        }
    </style>
</head>
<body>

    <div class="bubble">Hello, this is a text bubble!</div>

</head>
<body>
    <div class="obrazek">
    <div class="center">
        <p class="red-text">ALL ABOUT MANGA</p>
    </div>
</div>
AHOJ AHOJ
</body>
</html>
