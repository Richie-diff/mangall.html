<!DOCTYPE html>
<html lang="en">
<head>
<title>My Custom Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.navbar,h1,button {font-family: "Montserrat", sans-serif}
.icon {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-container">
    <a class="menu-button" href="javascript:void(0);" onclick="toggleMenu()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="0" class="nav-item active">Home</a>
    <a href="#" class="nav-item">Link 1</a>
    <a href="#" class="nav-item">Link 2</a>
    <a href="#" class="nav-item">Link 3</a>
    <a href="#" class="nav-item">Link 4</a>
  </div>
</div>

<!-- Header -->
<header class="header" style="padding:128px 16px">
  <h1 class="header-title">Welcome to My Website</h1>
  <p class="header-subtitle">A clean, custom template</p>
  <button class="button">Get Started</button>
</header>

<!-- First Section -->
<div class="content-section">
  <div class="content">
    <div class="text-section">
      <h1>About</h1>
      <p>Description about the website content.</p>
    </div>
    <div class="icon-section">
      <i class="fa fa-anchor icon"></i>
    </div>
  </div>
</div>

<!-- Second Section -->
<div class="content-section alternate">
  <div class="content">
    <div class="icon-section">
      <i class="fa fa-coffee icon"></i>
    </div>
    <div class="text-section">
      <h1>More Info</h1>
      <p>Additional information about this website.</p>
    </div>
  </div>
</div>

<div class="footer-quote">
    <h1>Quote of the day: Live life</h1>
</div>

<!-- Footer -->
<footer class="footer">  
  <div class="social-icons">
    <i class="fa fa-facebook-official"></i>
    <i class="fa fa-instagram"></i>
    <i class="fa fa-snapchat"></i>
    <i class="fa fa-pinterest-p"></i>
    <i class="fa fa-twitter"></i>
    <i class="fa fa-linkedin"></i>
 </div>
</footer>

<script>
function toggleMenu() {
  var x = document.getElementById("menu");
  if (x.classList.contains("show")) {
    x.classList.remove("show");
  } else { 
    x.classList.add("show");
  }
}
</script>

</body>
</html
